<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/png" href="/cal.jpg" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="/cal.jpg" />
    <link rel="shortcut icon" href="/cal.jpg" />
    <link rel="apple-touch-icon" sizes="180x180" href="/cal.jpg" />
    <link rel="manifest" href="/site.webmanifest" />
  </head>
  <body>
    <div class="calculator">
      <h1 class="calculator-title">Simple Calculator</h1>
      <input
        type="text"
        class="display"
        id="display"
        placeholder="0"
        disabled
      />
      <div class="buttons">
        <button onclick="appendValue('7')">7</button>
        <button onclick="appendValue('8')">8</button>
        <button onclick="appendValue('9')">9</button>
        <button onclick="appendValue('/')">/</button>
        <button onclick="appendValue('4')">4</button>
        <button onclick="appendValue('5')">5</button>
        <button onclick="appendValue('6')">6</button>
        <button onclick="appendValue('*')">*</button>
        <button onclick="appendValue('1')">1</button>
        <button onclick="appendValue('2')">2</button>
        <button onclick="appendValue('3')">3</button>
        <button onclick="appendValue('-')">-</button>
        <button onclick="appendValue('0')">0</button>
        <button onclick="appendValue('.')">.</button>
        <button onclick="calculate()">=</button>
        <button onclick="appendValue('+')">+</button>
        <button class="clear double-span" onclick="clearDisplay()">AC</button>
        <button class="delete double-span" onclick="deleteLast()">DEL</button>
      </div>
    </div>

    <script>
      function appendValue(value) {
        const display = document.getElementById("display");
        display.value += value;
      }

      function clearDisplay() {
        const display = document.getElementById("display");
        display.value = "";
      }

      function deleteLast() {
        const display = document.getElementById("display");
        display.value = display.value.slice(0, -1);
      }

      function calculate() {
        const display = document.getElementById("display");
        try {
          display.value = eval(display.value) || 0;
        } catch (error) {
          display.value = "Error";
        }
      }
    </script>
  </body>
</html>
